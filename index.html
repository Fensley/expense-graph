<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense-Graph</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Expenses</h2>

        <div class="secont-ctn">
          <div class="btn">
            <button class="btn1">Weekly</button>
            <button class="btn2">Monthly</button>
            <button class="btn3">Yearly</button>
          </div>
          <span
            ><span class="material-symbols-outlined xxx">
              more_horiz
            </span></span
          >
        </div>

        <div class="list-ctn">
          <div class="one">
            <span>4k </span>
            <div class="one-test"></div>
          </div>

          <div class="one">
            <span>3k </span>
            <div class="one-test"></div>
          </div>

          <div class="one">
            <span>2k </span>
            <div class="one-test"></div>
          </div>

          <div class="one">
            <span>1k </span>
            <div class="one-test"></div>
          </div>

          <div class="one">
            <span>0 </span>
            <div class="one-test"></div>
          </div>

          <div class="test">
            <div class="ahh">
              <div class="graph">
                <div class="gr-one"></div>
              </div>

              <div class="graph">
                <div class="gr-child"></div>
              </div>
            </div>

            <div class="ahh">
              <div class="graph">
                <div class="gr-two"></div>
              </div>

              <div class="graph">
                <div class="gr-child-two"></div>
              </div>
            </div>

            <div class="ahh">
              <div class="graph">
                <div class="gr-twee"></div>
              </div>

              <div class="graph">
                <div class="gr-child-twee"></div>
              </div>
            </div>

            <div class="ahh">
              <div class="graph">
                <div class="gr-four"></div>
              </div>

              <div class="graph">
                <div class="gr-child-four"></div>
              </div>
            </div>

            <div class="ahh">
              <div class="graph">
                <div class="gr-five"></div>
              </div>

              <div class="graph">
                <div class="gr-child-five"></div>
              </div>
            </div>

            <div class="ahh">
              <div class="graph">
                <div class="gr-six"></div>
              </div>

              <div class="graph">
                <div class="gr-child-six"></div>
              </div>
            </div>

            <div class="ahh">
              <div class="graph">
                <div class="gr-seventh"></div>
              </div>

              <div class="graph">
                <div class="gr-child-seventh"></div>
              </div>
            </div>

            <div class="ahh">
              <div class="graph">
                <div class="gr-eight"></div>
              </div>

              <div class="graph">
                <div class="gr-child-eight"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- date -->
        <div class="date">
          <span>Mon</span>
          <span>Wed</span>
          <span>Fr</span>
          <span>Sun</span>
        </div>
        <!--  -->
        <div class="color">
          <div class="premier">
            <span class="income"><span class="fake">d</span> Income</span>
          </div>

          <div class="dez">
            <span class="expense"><span class="fake">d</span> Expenses</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
